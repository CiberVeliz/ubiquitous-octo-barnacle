<!DOCTYPE html>
<html>
    <head>
        <title>XMAS ORGA</title>
        <script type="text/javascript" src="libraries/esenciales.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link type="image/x-icon" href="logo.png" rel="icon"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style_.css">
        <meta charset="UTF-8">
    </head>
    <body onload="getIp()">

      <div class="snow"></div>
      <div class="snow2"></div>

      <div class="input-container">
        <label>IP:</label><br>
        <input type="text" name="" value="" id="ip-input"><br><br>
        <label>Puerto:</label>
        <input type="text" name="" value="" id="puerto-input">
        <button type="button" name="button" class="btn_aceptar" onclick="settings()">Aceptar</button>
      </div>

        <div class="container">
          <div id="table-container">
            <table id="tabla_dibujo">
              <tr>
                <td onclick="select(0, 0)"></td>
                <td onclick="select(0, 1)"></td>
                <td onclick="select(0, 2)"></td>
                <td onclick="select(0, 3)"></td>
                <td onclick="select(0, 4)"></td>
                <td onclick="select(0, 5)"></td>
                <td onclick="select(0, 6)"></td>
              </tr>
              <tr>
                <td onclick="select(1, 0)"></td>
                <td onclick="select(1, 1)"></td>
                <td onclick="select(1, 2)"></td>
                <td onclick="select(1, 3)"></td>
                <td onclick="select(1, 4)"></td>
                <td onclick="select(1, 5)"></td>
                <td onclick="select(1, 6)"></td>
              </tr>
              <tr>
                <td onclick="select(2, 0)"></td>
                <td onclick="select(2, 1)"></td>
                <td onclick="select(2, 2)"></td>
                <td onclick="select(2, 3)"></td>
                <td onclick="select(2, 4)"></td>
                <td onclick="select(2, 5)"></td>
                <td onclick="select(2, 6)"></td>
              </tr>
              <tr>
                <td onclick="select(3, 0)"></td>
                <td onclick="select(3, 1)"></td>
                <td onclick="select(3, 2)"></td>
                <td onclick="select(3, 3)"></td>
                <td onclick="select(3, 4)"></td>
                <td onclick="select(3, 5)"></td>
                <td onclick="select(3, 6)"></td>
              </tr>
              <tr>
                <td onclick="select(4, 0)"></td>
                <td onclick="select(4, 1)"></td>
                <td onclick="select(4, 2)"></td>
                <td onclick="select(4, 3)"></td>
                <td onclick="select(4, 4)"></td>
                <td onclick="select(4, 5)"></td>
                <td onclick="select(4, 6)"></td>
              </tr>
              <tr>
                <td onclick="select(5, 0)"></td>
                <td onclick="select(5, 1)"></td>
                <td onclick="select(5, 2)"></td>
                <td onclick="select(5, 3)"></td>
                <td onclick="select(5, 4)"></td>
                <td onclick="select(5, 5)"></td>
                <td onclick="select(5, 6)"></td>
              </tr>
              <tr>
                <td onclick="select(6, 0)"></td>
                <td onclick="select(6, 1)"></td>
                <td onclick="select(6, 2)"></td>
                <td onclick="select(6, 3)"></td>
                <td onclick="select(6, 4)"></td>
                <td onclick="select(6, 5)"></td>
                <td onclick="select(6, 6)"></td>
              </tr>
            </table>
            <button class="btn_terminar" type="button" name="button" onclick="enviar_arbol()">Terminar</button>
          </div>

            <h1>Recorridos</h1>
            <i id="power" class="icon-off"></i>
            <h4 id="ip-box" style="text-align: center;">IP</h4>
            <table class="tabla">
                <tr>
                    <td>
                        <button class="btn" id="bEncenderDispositivo" onclick="encenderDispositivo()"><i class="icon-on" style="color: #056D40;"></i><p>Encender Dispositivo</p></button>
                    </td>

                    <td>
                        <button onclick="apagarDispositivo()" class="btn" id="bApagarDispositivo"><i class="icon-off" style="color: #F44949;"></i><p>Apagar Dispositivo</p></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="bRL" onclick="recorridoRL()"><i class="icon-arrow-left"></i><p>Right to Left</p></button>
                    </td>

                    <td>
                        <button class="btn" id="bLR" onclick="recorridoLR()"><i class="icon-arrow-right"></i><p>Left to Right</p></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="bUD" onclick="recorridoUD()"><i class="icon-arrow-down"></i><p>Up to Down</p></button>
                    </td>
                    <td>
                        <button class="btn" id="bDU" onclick="recorridoDU()"><i class="icon-arrow-up"></i><p>Down to Up</p></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="bEncender" onclick="encenderLED()"><i class="icon-star" style="color: #F5F82D;"></i><p>Encender LEDs</p></button>
                    </td>
                    <td>
                        <button class="btn" id="bApagar" onclick="apagarLED()"><i class="icon-star" style="color: #91918F;"></i><p>Apagar LEDs</p></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="bDibujar" onclick="dibujar()"><i class="icon-star" style="color: #056D40;"></i><p>Sin animacion</p></button>
                    </td>
                    <td>
                        <button class="btn" onclick="mostrar()"><i class="icon-pencil"></i><p>Dibujar Arbol</p></button>
                    </td>
                </tr>
            </table>
        </div>
        <audio controls class="audio-box" autoplay="true">
          <source src="XMAS.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
