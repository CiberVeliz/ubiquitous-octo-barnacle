<!DOCTYPE html>
<html>
    <head>
        <title>XMAS ORGA</title>
        <script type="text/javascript" src="libraries/p5.js"></script>
        <script type="text/javascript" src="libraries/p5.dom.js"></script>
        <script type="text/javascript" src="libraries/esenciales.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link type="image/x-icon" href="logo.png" rel="icon"/>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <h1>Recorridos</h1>

            <table class="tabla">
                <tr>
                    <td>
                        <button class="btn" id="bEncenderDispositivo" onclick="encenderDispositivo()">Encender Dispositivo</button><br>
                    </td>

                    <td>
                        <button class="btn" id="bApagarDispositivo" onclick="apagarDispositivo()">Apagar Dispositivo</button><br>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button class="btn" id="bRL" onclick="recorridoRL()">Right to Left</button><br>
                    </td>

                    <td>
                        <button class="btn" id="bLR" onclick="recorridoLR()">Left to Right</button><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="bUD" onclick="recorridoUD()">Up to Down</button><br>
                    </td>
                    <td>
                        <button class="btn" id="bDU" onclick="recorridoDU()">Down to Up</button><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="bEncender" onclick="encenderLED()">Encender LEDs</button>
                    </td>
                    <td>
                        <button class="btn" id="bApagar" onclick="apagarLED()">Apagar LEDs</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button class="btn" id="bDibujar" onclick="dibujar()">Sin animacion</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
